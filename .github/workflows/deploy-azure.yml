name: Deploy to Azure

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests'
        required: false
        default: 'false'
        type: boolean

env:
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_LOCATION: ${{ secrets.AZURE_LOCATION || 'canadacentral' }}
  RESOURCE_GROUP_NAME: ${{ secrets.AZURE_RESOURCE_GROUP_NAME || 'sqordia-production-rg' }}
  CONTAINER_REGISTRY_NAME: ${{ secrets.AZURE_CONTAINER_REGISTRY_NAME || 'sqordiaproductionacr' }}
  CONTAINER_APP_NAME: ${{ secrets.AZURE_CONTAINER_APP_NAME || 'sqordia-production-api' }}
  POSTGRESQL_SERVER_NAME: ${{ secrets.AZURE_POSTGRESQL_SERVER_NAME || 'sqordia-production-postgres' }}
  IMAGE_NAME: api
  DOTNET_VERSION: '8.0.x'

jobs:
  check-secrets:
    name: Check Required Secrets
    runs-on: ubuntu-latest
    steps:
      - name: Verify Required Secrets
        run: |
          MISSING_SECRETS=()
          
          if [ -z "${{ secrets.AZURE_SUBSCRIPTION_ID }}" ]; then
            MISSING_SECRETS+=("AZURE_SUBSCRIPTION_ID")
          fi
          
          if [ -z "${{ secrets.AZURE_CLIENT_ID }}" ]; then
            MISSING_SECRETS+=("AZURE_CLIENT_ID")
          fi
          
          if [ -z "${{ secrets.AZURE_TENANT_ID }}" ]; then
            MISSING_SECRETS+=("AZURE_TENANT_ID")
          fi
          
          if [ ${#MISSING_SECRETS[@]} -gt 0 ]; then
            echo "❌ Missing required secrets:" >> $GITHUB_STEP_SUMMARY
            for secret in "${MISSING_SECRETS[@]}"; do
              echo "- $secret" >> $GITHUB_STEP_SUMMARY
            done
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Solution:** Add these secrets at:" >> $GITHUB_STEP_SUMMARY
            echo "https://github.com/${{ github.repository }}/settings/secrets/actions" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          echo "✅ All required secrets are configured" >> $GITHUB_STEP_SUMMARY

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: check-secrets
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        if: ${{ github.event_name != 'workflow_dispatch' || !inputs.skip_tests }}
        run: dotnet test --no-build --configuration Release --verbosity normal

  migrate-database:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}
        continue-on-error: true
        id: azure_login_oidc

      - name: Azure Login (Service Principal Fallback)
        if: steps.azure_login_oidc.outcome == 'failure'
        run: |
          if [ -z "${{ secrets.AZURE_CLIENT_SECRET }}" ]; then
            echo "⚠️ AZURE_CLIENT_SECRET not set, skipping service principal fallback"
            exit 1
          fi
          az login --service-principal \
            --username "${{ secrets.AZURE_CLIENT_ID }}" \
            --password "${{ secrets.AZURE_CLIENT_SECRET }}" \
            --tenant "${{ secrets.AZURE_TENANT_ID }}"
          az account set --subscription "${{ env.AZURE_SUBSCRIPTION_ID }}"
        continue-on-error: true
        id: azure_login_secret

      - name: Fail if all authentication methods failed
        if: steps.azure_login_oidc.outcome == 'failure' && (steps.azure_login_secret.outcome == 'failure' || steps.azure_login_secret.outcome == 'skipped')
        run: |
          echo "❌ All authentication methods failed"
          exit 1

      - name: Set Azure subscription
        if: steps.azure_login_oidc.outcome == 'success' || steps.azure_login_secret.outcome == 'success'
        run: az account set --subscription ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install EF Core global tool
        run: |
          dotnet tool install --global dotnet-ef --version 8.0.10
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Get PostgreSQL connection string from Key Vault
        id: get-db-connection
        run: |
          KEY_VAULT_NAME=$(az keyvault list \
            --resource-group ${{ env.RESOURCE_GROUP_NAME }} \
            --query "[?contains(name, 'kv')].name" \
            --output tsv | head -1)
          if [ -z "$KEY_VAULT_NAME" ]; then
            echo "Key Vault not found"
            exit 1
          fi
          CONNECTION_STRING=$(az keyvault secret show \
            --vault-name "$KEY_VAULT_NAME" \
            --name "database-connection-string" \
            --query "value" \
            --output tsv 2>/dev/null || echo "")
          if [ -z "$CONNECTION_STRING" ]; then
            SERVER_FQDN=$(az postgres flexible-server show \
              --resource-group ${{ env.RESOURCE_GROUP_NAME }} \
              --name ${{ env.POSTGRESQL_SERVER_NAME }} \
              --query "fullyQualifiedDomainName" \
              --output tsv 2>/dev/null || echo "")
            if [ -n "$SERVER_FQDN" ]; then
              echo "server_fqdn=$SERVER_FQDN" >> $GITHUB_OUTPUT
              echo "connection_available=false" >> $GITHUB_OUTPUT
            else
              echo "connection_available=false" >> $GITHUB_OUTPUT
              exit 1
            fi
          else
            echo "connection_string=$CONNECTION_STRING" >> $GITHUB_OUTPUT
            echo "connection_available=true" >> $GITHUB_OUTPUT
          fi

      - name: Run migrations (connection string from Key Vault)
        if: steps.get-db-connection.outputs.connection_available == 'true'
        run: |
          dotnet restore Sqordia.sln
          dotnet build Sqordia.sln -c Release --no-restore
          dotnet ef database update \
            --project src/Infrastructure/Sqordia.Persistence \
            --startup-project src/WebAPI \
            --configuration Release \
            --connection "${{ steps.get-db-connection.outputs.connection_string }}" \
            --no-build

      - name: Run migrations (constructed connection string)
        if: steps.get-db-connection.outputs.connection_available == 'false' && steps.get-db-connection.outputs.server_fqdn != ''
        env:
          DB_USER: ${{ secrets.AZURE_POSTGRESQL_ADMIN_USERNAME }}
          DB_PASSWORD: ${{ secrets.AZURE_POSTGRESQL_ADMIN_PASSWORD }}
        run: |
          KEY_VAULT_NAME=$(az keyvault list --resource-group ${{ env.RESOURCE_GROUP_NAME }} --query '[0].name' -o tsv)
          DB_USER=$(az keyvault secret show --vault-name "$KEY_VAULT_NAME" --name "postgresql-admin-username" --query "value" -o tsv 2>/dev/null || echo "$DB_USER")
          DB_PASSWORD=$(az keyvault secret show --vault-name "$KEY_VAULT_NAME" --name "postgresql-admin-password" --query "value" -o tsv 2>/dev/null || echo "$DB_PASSWORD")
          if [ -z "$DB_USER" ] || [ -z "$DB_PASSWORD" ]; then
            echo "⚠️ Database credentials not available. Set Key Vault secrets or AZURE_POSTGRESQL_ADMIN_*"
            exit 1
          fi
          CONNECTION_STRING="Host=${{ steps.get-db-connection.outputs.server_fqdn }};Port=5432;Database=SqordiaDb;Username=$DB_USER;Password=$DB_PASSWORD;SSL Mode=Require;"
          dotnet restore Sqordia.sln
          dotnet build Sqordia.sln -c Release --no-restore
          dotnet ef database update \
            --project src/Infrastructure/Sqordia.Persistence \
            --startup-project src/WebAPI \
            --configuration Release \
            --connection "$CONNECTION_STRING" \
            --no-build

      - name: Migration summary
        run: echo "✅ Database migrations completed"

  deploy-image:
    name: Deploy Docker Image
    runs-on: ubuntu-latest
    needs: [build-and-test, migrate-database]
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}
        continue-on-error: true
        id: azure_login_oidc

      - name: Azure Login (Service Principal Fallback)
        if: steps.azure_login_oidc.outcome == 'failure'
        run: |
          if [ -z "${{ secrets.AZURE_CLIENT_SECRET }}" ]; then
            echo "⚠️ AZURE_CLIENT_SECRET not set, skipping service principal fallback"
            echo "OIDC authentication failed and no fallback available" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          az login --service-principal \
            --username "${{ secrets.AZURE_CLIENT_ID }}" \
            --password "${{ secrets.AZURE_CLIENT_SECRET }}" \
            --tenant "${{ secrets.AZURE_TENANT_ID }}"
          az account set --subscription "${{ env.AZURE_SUBSCRIPTION_ID }}"
        continue-on-error: true
        id: azure_login_secret

      - name: Fail if all authentication methods failed
        if: steps.azure_login_oidc.outcome == 'failure' && (steps.azure_login_secret.outcome == 'failure' || steps.azure_login_secret.outcome == 'skipped')
        run: |
          echo "❌ All authentication methods failed:" >> $GITHUB_STEP_SUMMARY
          echo "- OIDC authentication failed" >> $GITHUB_STEP_SUMMARY
          if [ -z "${{ secrets.AZURE_CLIENT_SECRET }}" ]; then
            echo "- Service Principal fallback not available (AZURE_CLIENT_SECRET not set)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Solution:** Set up federated credentials (OIDC) or configure AZURE_CLIENT_SECRET secret" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Service Principal authentication also failed" >> $GITHUB_STEP_SUMMARY
          fi
          exit 1

      - name: Set Azure subscription
        if: steps.azure_login_oidc.outcome == 'success' || steps.azure_login_secret.outcome == 'success'
        run: |
          az account set --subscription ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ env.CONTAINER_REGISTRY_NAME }}

      - name: Build Docker image
        run: |
          docker build -t ${{ env.CONTAINER_REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker tag ${{ env.CONTAINER_REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.CONTAINER_REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest

      - name: Push Docker image
        run: |
          docker push ${{ env.CONTAINER_REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.CONTAINER_REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest

      - name: Update Container App with new image
        run: |
          echo "=== Updating Container App ==="
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP_NAME }} \
            --image ${{ env.CONTAINER_REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} || {
            echo "⚠️ Container App update failed, trying alternative method..."
            az containerapp revision restart \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.RESOURCE_GROUP_NAME }} || echo "Revision restart skipped"
          }
          echo "✅ Container App updated"

  deploy-functions:
    name: Deploy Azure Functions
    runs-on: ubuntu-latest
    needs: deploy-image
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}
        continue-on-error: true
        id: azure_login_oidc

      - name: Azure Login (Service Principal Fallback)
        if: steps.azure_login_oidc.outcome == 'failure'
        run: |
          if [ -z "${{ secrets.AZURE_CLIENT_SECRET }}" ]; then
            echo "⚠️ AZURE_CLIENT_SECRET not set, skipping service principal fallback"
            exit 1
          fi
          
          az login --service-principal \
            --username "${{ secrets.AZURE_CLIENT_ID }}" \
            --password "${{ secrets.AZURE_CLIENT_SECRET }}" \
            --tenant "${{ secrets.AZURE_TENANT_ID }}"
          az account set --subscription "${{ env.AZURE_SUBSCRIPTION_ID }}"
        continue-on-error: true
        id: azure_login_secret

      - name: Set Azure subscription
        if: steps.azure_login_oidc.outcome == 'success' || steps.azure_login_secret.outcome == 'success'
        run: |
          az account set --subscription ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build and Deploy Azure Functions
        run: |
          echo "=== Building and Deploying Azure Functions ==="
          chmod +x scripts/deploy-azure-functions.sh
          ./scripts/deploy-azure-functions.sh ${{ env.RESOURCE_GROUP_NAME }} ${{ env.AZURE_LOCATION }} || {
            echo "⚠️ Functions deployment failed or skipped"
            echo "Functions can be deployed manually via Azure Portal or Azure Functions Core Tools"
          }
          echo "✅ Functions deployment completed"

  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: [deploy-image, deploy-functions]
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}
        continue-on-error: true
        id: azure_login_oidc

      - name: Azure Login (Service Principal Fallback)
        if: steps.azure_login_oidc.outcome == 'failure'
        run: |
          if [ -z "${{ secrets.AZURE_CLIENT_SECRET }}" ]; then
            echo "⚠️ AZURE_CLIENT_SECRET not set, skipping service principal fallback"
            exit 1
          fi
          
          az login --service-principal \
            --username "${{ secrets.AZURE_CLIENT_ID }}" \
            --password "${{ secrets.AZURE_CLIENT_SECRET }}" \
            --tenant "${{ secrets.AZURE_TENANT_ID }}"
          az account set --subscription "${{ env.AZURE_SUBSCRIPTION_ID }}"
        continue-on-error: true
        id: azure_login_secret

      - name: Set Azure subscription
        if: steps.azure_login_oidc.outcome == 'success' || steps.azure_login_secret.outcome == 'success'
        run: |
          az account set --subscription ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Get Container App URL
        id: container-app
        run: |
          URL=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP_NAME }} \
            --query "properties.configuration.ingress.fqdn" \
            --output tsv 2>/dev/null || echo "")
          
          if [ -z "$URL" ]; then
            URL=$(az containerapp show \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.RESOURCE_GROUP_NAME }} \
              --query "properties.latestRevisionFqdn" \
              --output tsv 2>/dev/null || echo "")
          fi
          
          echo "url=https://$URL" >> $GITHUB_OUTPUT
          echo "Container App URL: https://$URL"

      - name: Health Check
        run: |
          sleep 30  # Wait for Container App to be ready
          URL="${{ steps.container-app.outputs.url }}"
          if [ -n "$URL" ] && [ "$URL" != "https://" ]; then
            curl -f "$URL/health" || echo "Health check failed - app may still be starting"
          else
            echo "⚠️ Container App URL not available yet"
          fi

      - name: Deployment Summary
        run: |
          echo "## Azure Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Container App URL:** ${{ steps.container-app.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Container Registry:** ${{ env.CONTAINER_REGISTRY_NAME }}.azurecr.io" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.event.head_commit.message }}" >> $GITHUB_STEP_SUMMARY
